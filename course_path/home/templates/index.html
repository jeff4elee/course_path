{% extends "layout.html" %}

{% block content %}

<form action="" method="post" name="page_url">

		{{ form.hidden_tag() }}

	<p>
		{{ form.course(size=80) }}
		{% for error in form.course.errors %}
			<span style="color: red;">[{{error}}]</span>
		{% endfor %}
	</p>
			
	<p><input type="submit" name="render_path" value="Render Path"></p>
	<p><button type="reset">Reset Form</button></p>

</form>

<div>

{% if read %}

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='force.css') }}"/>

    <div id="chart"></div>

    <script type="text/javascript" src="{{ url_for('static', filename='force.js') }}"></script>

{% endif %}

{% endblock %}
